<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JSON key lister</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-id="summarize"]')
                .click(function () {
                    console.log('kitayo')
                    const stack = [];
                    try {
                        stack.push({
                            path: '',
                            data: JSON.parse($('[data-id="text"]')[0].value),
                        })
                    } catch (e) {
                        if (e instanceof SyntaxError) {
                            console.log(e);
                            return;
                        }
                        throw e;
                    }
                });
        });
    </script>
</head>

<body>
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col">
                <button data-id="summarize">Summarize</button>
                <textarea class="h-100 w-100" data-id="text"></textarea>
            </div>
            <div class="col">
                <div class="flex-fill overflow-auto" data-id="list">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
