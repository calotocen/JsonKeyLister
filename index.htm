<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JSON key lister</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
    <script>
        class Model {
            parseJson(json) {
                return new Promise((resolve, reject) => {
                    try {
                        this.data = JSON.parse(json);
                        resolve(this.data);
                    } catch (e) {
                        reject(undefined);
                    }
                });
            }
        }

        class View {
            get previousText() {
                return $('[data-id="text"]').data('previousText');
            }
            set previousText(text) {
                $('[data-id="text"]').data({ previousText: text });
            }
            get text() {
                return $('[data-id="text"]')[0].value;
            }
        }

        class TextView {
            constructor() {
                this.changed = false;

                const myself = this;
                this.$element.keyup(function () {
                    const previousValue = $(this).data('previousValue') ?? '';
                    myself.changed = (previousValue !== this.value);
                    $(this).data({ previousValue: this.value });
                });
            }

            get $element() {
                return $('[data-id="text"]');
            }
            get value() {
                return this.$element[0].value;
            }
        }


        $(function () {
            const model = new Model();
            const view = new View(model);
            $('[data-id="text"]')
                .keyup(function () {
                    if (view.previousText === view.text) {
                        return;
                    }
                    console.log('start')
                    model.parseJson(this.value)
                        .then(function (data) {
                            console.log(data)
                        },
                        function () {
                            console.log('ng')
                        });
                    view.previousText = view.text;
                    console.log('end')
                });

                });
        });
    </script>
</head>

<body>
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col">
                <div class="flex-fill overflow-auto" data-id="list">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
